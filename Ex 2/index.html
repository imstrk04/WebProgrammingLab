<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>    
</head>
<body>
    <h1>Form Validation Example</h1>
    <form id="validationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <span class="error" id="nameError"></span>

        <label for="ccNumber">Credit Card Number:</label>
        <input type="text" id="ccNumber" placeholder="Enter your credit card number">
        <span class="error" id="ccError"></span>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="Enter CVV">
        <span class="error" id="cvvError"></span>

        <label for="expiryMonth">Expiry Date:</label>
        <select id="expiryMonth"></select>
        <select id="expiryYear"></select>
        <span class="error" id="expiryError"></span>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
